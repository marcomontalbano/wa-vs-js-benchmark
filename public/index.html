<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
            }
            #root {
                position: absolute;
                width: 100%; height: 100%;
                top: 0; left: 0;
            }
            .chart-container {
                margin: 0 auto;
                max-width: 90vw;
                width: 180vh;
                height: 100vh;
            }
            .chart-container canvas {
                width: 400px;
                height: 200px;
                position: relative;
                top: 50%;
                transform: translateY(-50%);
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="./bootstrap.js"></script>
    </body>
</html>
